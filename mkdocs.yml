# Project information
site_name: AppSec Lover
site_url: https://zilborg.github.io/
site_author: Nikita Ermolaev
site_description: >-
  Personal conner of AppSec notes and other my interests.
# Repository
repo_name: zilborg/zilborg.github.io
repo_url: https://github.com/zilborg.github.io
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2021 Nikita Ermolaev

# Configuration
theme:
  name: material
  custom_dir: overrides

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    # - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  icon:
    logo: fontawesome/solid/book-dead
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# Plugins
plugins:
  # - social
  - search:
      separator: "[\\s\\-,:!=\\[\\]()\"/]+|\\.(?!\\d)|&[lg]t;|(?!\\b)(?=[A-Z][a-z])"
      lang:
        - en
        - ru
  # - minify:
  #     minify_html: true
  # - tags:
  #     tags_file: tags.md

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zilborg
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/zilborg
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/zilborg
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/zilborg
  generator: false

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: '#'
      slugify: !!python/name:pymdownx.slugs.uslugify
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets

# Page tree
nav:
  - Home: index.md
  - Library:
    - META-INF: library/meta-inf.md
    - Management:
      - Оценка уязвимостей: library/Management/vulns_assessment.md
  - Blog:
    - blog/index.md